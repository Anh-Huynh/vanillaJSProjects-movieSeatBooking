<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="movie-selection">
      <div class="movie-container">
        <label>Pick a movie:</label>
        <select id="movie">
          <option value="10" data-title="Matrix Resurrections">
            Matrix Resurrections ($10)
          </option>
          <option value="12" data-title="Shang-Chi">Shang-Chi ($12)</option>
          <option value="8" data-title="Dune">Dune ($8)</option>
          <option value="9" data-title="Encanto">Encanto ($9)</option>
        </select>
      </div>
      <div class="container">
        <div class="screen">Screen</div>
        <div class="row">
          <div class="seat-row">A</div>
          <div class="seat" data-seatId="1A">1</div>
          <div class="seat" data-seatId="2A">2</div>
          <div class="seat occupied" data-seatId="3A">3</div>
          <div class="seat" data-seatId="4A">4</div>
          <div class="seat" data-seatId="5A">5</div>
          <div class="seat" data-seatId="6A">6</div>
          <div class="seat" data-seatId="7A">7</div>
          <div class="seat" data-seatId="8A">8</div>
        </div>
        <div class="row">
          <div class="seat-row">B</div>
          <div class="seat" data-seatId="1B">1</div>
          <div class="seat" data-seatId="2B">2</div>
          <div class="seat occupied" data-seatId="3B">3</div>
          <div class="seat occupied" data-seatId="4B">4</div>
          <div class="seat" data-seatId="5B">5</div>
          <div class="seat" data-seatId="6B">6</div>
          <div class="seat" data-seatId="7B">7</div>
          <div class="seat" data-seatId="8B">8</div>
        </div>
        <div class="row">
          <div class="seat-row">C</div>
          <div class="seat" data-seatId="1C">1</div>
          <div class="seat" data-seatId="2C">2</div>
          <div class="seat" data-seatId="3C">3</div>
          <div class="seat" data-seatId="4C">4</div>
          <div class="seat" data-seatId="5C">5</div>
          <div class="seat" data-seatId="6C">6</div>
          <div class="seat" data-seatId="7C">7</div>
          <div class="seat" data-seatId="8C">8</div>
        </div>
        <div class="row">
          <div class="seat-row">D</div>
          <div class="seat" data-seatId="1D">1</div>
          <div class="seat" data-seatId="2D">2</div>
          <div class="seat" data-seatId="3D">3</div>
          <div class="seat" data-seatId="4D">4</div>
          <div class="seat" data-seatId="5D">5</div>
          <div class="seat" data-seatId="6D">6</div>
          <div class="seat" data-seatId="7D">7</div>
          <div class="seat" data-seatId="8D">8</div>
        </div>
        <div class="row">
          <div class="seat-row">E</div>
          <div class="seat" data-seatId="1E">1</div>
          <div class="seat" data-seatId="2E">2</div>
          <div class="seat" data-seatId="3E">3</div>
          <div class="seat" data-seatId="4E">4</div>
          <div class="seat" data-seatId="5E">5</div>
          <div class="seat" data-seatId="6E">6</div>
          <div class="seat occupied" data-seatId="7E">7</div>
          <div class="seat occupied" data-seatId="8E">8</div>
        </div>
        <div class="row">
          <div class="seat-row">F</div>
          <div class="seat" data-seatId="1F">1</div>
          <div class="seat" data-seatId="2F">2</div>
          <div class="seat" data-seatId="3F">3</div>
          <div class="seat" data-seatId="4F">4</div>
          <div class="seat" data-seatId="5F">5</div>
          <div class="seat" data-seatId="6F">6</div>
          <div class="seat" data-seatId="7F">7</div>
          <div class="seat" data-seatId="8F">8</div>
        </div>
      </div>
    </div>
    <div class="selection-summary">
      <div class="content">
        <p class="text">Movie: <span id="movie-title"></span></p>
        <p class="text">Seats: <span id="movie-seat"</p>
        <p class="text">Tickets: <span id="count">0</span></p>
        <p class="text">Total: <span id="total">$0</span></p>
      </div>
      <ul class="show-case">
        <li>
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
